<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Donald Trump Quote Machine</title>
      <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <main class="app">
        <div class="page-content randomBgColor">
          <div id="quote-box">
            <h1>Donald Trump Quote Machine</h1>
            <p><img alt="Donal Trump Thump Up" src="https://github.com/robgmerrill/online-course-images/blob/master/quote-machine.jpg?raw=true"></p>
            <section class="quotes">
              <blockquote class="quote-text"></blockquote>
            </section>
            <section>
              <button type="button" class="new-quote button">More Donald</button>
            </section>
          </div>
        </div>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
